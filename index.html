<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png">
    <title>Starter template - Halfmoon</title>

    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            var includes = $('[data-include]')
            $.each(includes, function() {
                var file = 'views/' + $(this).data('include') + '.html'
                $(this).load(file)
            })
        })

        const Card = ({
            url,
            img,
            title,
            content
        }) = `
                    <div class="col-xl-6">
                        <div class="card p-0">
                            <img src="${img}" class="img-fluid rounded-top" alt="...">
                            <div class="content">
                                <h2 class="content-title">
                                  ${title}
                                </h2>
                                <p>
                                    The weather forecast didn't say that, but the steel plate in his hip did. He had learned over the years to trust his hip over the weatherman. It was going to rain, so he better get outside and prepare.
                                </p>
                            </div>
                        </div>
                    </div>
        `;
    </script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">

        <!-- Sticky alerts (toasts), empty container -->
        <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
        <div class="sticky-alerts"></div>

        <div data-include="header"></div>

        <!-- Content wrapper start -->
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-xl-6">
                        <div class="card p-0">
                            <img src="http://tyfolio.com/wp-content/uploads/2018/03/InnerSpace-Screen-17-1084x610.jpg" class="img-fluid rounded-top" alt="...">
                            <div class="content">
                                <h2 class="content-title">
                                    Star Wars: Republic Commando
                                </h2>
                                <p>
                                    The weather forecast didn't say that, but the steel plate in his hip did. He had learned over the years to trust his hip over the weatherman. It was going to rain, so he better get outside and prepare.
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Content wrapper end -->

        <div data-include="footer"></div>

    </div>
    <!-- Page wrapper end -->

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>

</html>
