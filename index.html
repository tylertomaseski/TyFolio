<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="path/to/fav.png">
  <title>Starter template - Halfmoon</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
  <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  -->
</head>
  
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-sidebar">

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <nav class="navbar">
  <!-- Navbar content (with toggle sidebar button) -->
  <div class="navbar-content">
    <button class="btn btn-action" type="button">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
    </button>
  </div>
  <!-- Navbar brand -->
  <a href="#" class="navbar-brand">
    <img src="https://assets.codepen.io/t-517/fake-logo.svg" alt="Logo">
    Brand
  </a>
  <!-- Navbar text -->
  <span class="navbar-text text-monospace">v3.0</span> <!-- text-monospace = font-family shifted to monospace -->
  <!-- Navbar nav -->
  <ul class="navbar-nav d-none d-md-flex"> <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
    <li class="nav-item active">
      <a href="#" class="nav-link">Docs</a>
    </li>
    <li class="nav-item">
      <a href="#" class="nav-link">Products</a>
    </li>
  </ul>
  <!-- Navbar form (inline form) -->
  <form class="form-inline d-none d-md-flex ml-auto" action="..." method="..."> <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
    <input type="text" class="form-control" placeholder="Email address" required="required">
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
  <!-- Navbar content (with the dropdown menu) -->
  <div class="navbar-content d-md-none ml-auto"> <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
    <div class="dropdown with-arrow">
      <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
        Menu
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </button>
      <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1"> <!-- w-200 = width: 20rem (200px) -->
        <a href="#" class="dropdown-item">Docs</a>
        <a href="#" class="dropdown-item">Products</a>
        <div class="dropdown-divider"></div>
        <div class="dropdown-content">
          <form action="..." method="...">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email address" required="required">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>


    <div class="sidebar">
  <div class="sidebar-menu">

    <!-- Sidebar content with the search box -->
    <div class="sidebar-content">
      <input type="text" class="form-control" placeholder="Search">
      <div class="mt-10 font-size-12"> <!-- mt-10 = margin-top: 1rem (10px), font-size-12 = font-size: 1.2rem (12px) -->
        Press <kbd>/</kbd> to focus
      </div>
    </div>
    <!-- Sidebar links and titles -->
    <h5 class="sidebar-title">Getting started</h5>
    <div class="sidebar-divider"></div>
    <a href="#" class="sidebar-link active">Installation</a>
    <a href="#" class="sidebar-link">CLI commands</a>
    <br />
    <h5 class="sidebar-title">Components</h5>
    <div class="sidebar-divider"></div>
    <a href="#" class="sidebar-link">File explorer</a>
    <a href="#" class="sidebar-link">Spreadsheet</a>
    <a href="#" class="sidebar-link">Map</a>
    <a href="#" class="sidebar-link">Messenger</a>
  </div>
</div>

    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <!--
        Add your page's main content here
        Examples:
        1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
        2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
      -->
    </div>
    <!-- Content wrapper end -->

  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>
</html>
